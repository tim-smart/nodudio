<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Nodudio</title>
    <link rel="stylesheet" href="/css/master.css" type="text/css" media="screen" charset="utf-8" />
  </head>
  <body>
    <section id="wrap" class="border-box">
      <aside id="sidebar" class="border-box">
        <a href="#/music">Music</a>
      </aside>
      <section id="content" class="border-box">
        <section id="browser">
          <section id="genre"></section>
          <section id="artist"></section>
          <section id="album"></section>
        </section>
        <section id="song" class="border-box">
          <div id="head">
            <span class="album">Album</span>
            <ul class="">
              <li class="name">Name</li>
              <li class="artist">Artist</li>
              <li class="track">Track</li>
              <li class="duration">Duration</li>
              <li class="genre">Genre</li>
            </ul>
          </div>
          <ul id="songs">
            <li style="height: 72px;">
              <div class="album">
                
              </div>
              <set>
                <song>
                  <span class="name">Dance</span>
                  <span class="artist">Node.js</span>
                  <span class="track">1</span>
                  <span class="duration">3:02</span>
                  <span class="genre">House</span>
                </song>
                <song>
                  <span class="name">Dance</span>
                  <span class="artist">Node.js</span>
                  <span class="track">1</span>
                  <span class="duration">3:02</span>
                  <span class="genre">House</span>
                </song>
                <song>
                  <span class="name">Dance</span>
                  <span class="artist">Node.js</span>
                  <span class="track">1</span>
                  <span class="duration">3:02</span>
                  <span class="genre">House</span>
                </song>
              </set>
            </li>
            <li style="height: 48px;">
              <div class="album">
                
              </div>
              <set>
                <song>
                  <span class="name">Dance</span>
                  <span class="artist">Node.js</span>
                  <span class="track">1</span>
                  <span class="duration">3:02</span>
                  <span class="genre">House</span>
                </song>
                <song>
                  <span class="name">Dance</span>
                  <span class="artist">Node.js</span>
                  <span class="track">1</span>
                  <span class="duration">3:02</span>
                  <span class="genre">House</span>
                </song>
              </set>
            </li>
          </ul>
        </section>
      </section>
      <aside id="controls" class="border-box">
        <button id="previous"></button>
        <button id="play"></button>
        <button id="next"></button>
        <input id="seek" type="range" />
      </aside>
    </section>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/all.js" type="text/javascript" charset="utf-8"></script>
</html>
